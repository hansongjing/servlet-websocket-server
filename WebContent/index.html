<head>

<script type="text/javascript" src="js/jquery-1.7.2.js">
	
</script>
<script type="text/javascript" src="js/scripts.js">
	
</script>
<script type="text/javascript" src="js/jquery.stream-1.2.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript">
	var ws = null;
	function sendMessage() {
		
		var msg = {nick: $('input').val(),
				mes:  $('textarea').val()
				};
		
		ws.send(JSON.stringify(msg));
		$('textarea').val("");
	}
	$(document)
			.ready(
					function() {
						ws = new WebSocket("ws://" + location.host
								+ "/test/Servlet");
						ws.onopen = function() {
							$('.messages')[0].innerHTML += "You are succesfully connected"
									+ "<br>";
						};
						ws.onmessage = function(m) {
							console.log(m.data);
							var str = m.data;
							$('.messages')[1].innerHTML = str;
							str = $('.messages')[1].innerHTML;
							console.log(str);
							var obj = jQuery.parseJSON(str.toString());
							console.log(obj);
							$('.messages')[0].innerHTML += obj.nick + ": "
									+ obj.mes + "<br>";
						};
						ws.onclose = function() {

							setTimeout(function reconnet() {
								ws = new WebSocket("ws://" + location.host
										+ "/test/Servlet");
							}, 1000);

							console.log('Socket closed: reopenning');

						};
						ws.onerror = function(error) {
							console.log('Error detected: ' + error);
						};
						$('button').click(function() {
							sendMessage();
						});
					});
	$(document).keydown(function(k) {
		if (k.which == 13) {
			sendMessage();
		}
		console.log(k.which);
	});
</script>
</head>

<body>
	<div class='header'>
		<B id="#id">via @dzharvis</B>
	</div>
	<div class="messages"></div>
	<div class="input">
		<textarea class="textarea"></textarea>
		<br> <font>Nickname: </font> <input class="nickname"></input>
		<button>OK</button>

	</div>

	<div class="messages" style="visibility: hidden; position: static;"></div>
</body>
